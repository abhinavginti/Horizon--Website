    <script src="https://use.fontawesome.com/73f9fff53d.js"></script>
    <script>
      cards = document.querySelectorAll(".card");

      changeAnimation = () => {
        if (window.innerWidth < 1024) {
          document.querySelector(".card").parentElement.style.display = "flex";
          cards.forEach((card) => {
            card.classList.remove(card.classList[3]);
            card.classList.add("animate__bounceInUp");
          });
        } else {
          document.querySelector(".card").parentElement.style.display = "grid";
        }
      };

      window.onload = changeAnimation;
      window.onresize = changeAnimation;
    </script>
